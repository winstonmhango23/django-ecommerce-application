{% load static %}

<main class="my-8">
    <div class="container mx-auto px-6 shadow-2xl ">
        
       
        <div class="mt-16 ">
            <!-- <h3 class="text-gray-600 text-2xl font-medium">Fashions</h3> -->
            <h3 class="text-gray-900 text-4xl uppercase font-medium mt-8">{% if category %}{{ category.name }}{% else %}New brands{% endif %}</h3>
            
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6 ">
                {% for product in products %}  
                <div class="w-full max-w-sm mx-auto rounded-md bg-gray-100 overflow-hidden">
                    <!-- <a href="{{ product.get_absolute_url }}">
                        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                      </a> -->
                      <a href="{{ product.get_absolute_url }}">
                      <div class="flex items-center justify-center h-56 w-full" >
                        
                            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                         
                        
                    </div>
                    
                    </a>
                    <div class="px-5 py-3">
                        
                        <h3 class="text-gray-700 uppercase"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
                        
                        <span class=" nolmal" >Price ${{ product.price }}</span>
                        <a class="buynow" href="{{ product.get_absolute_url }}">Buy now</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
        
    </div>
</main>
